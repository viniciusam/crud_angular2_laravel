<div class="container">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="submit()">

        <h2 class="form-signin-heading">Please Sign In</h2>

        <label for="username" class="sr-only">Email Address</label>
        <input type="email" id="username" class="form-control" placeholder="Email Address" required autofocus formControlName="username">

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required formControlName="password">
        
        <input type="submit" class="btn btn-lg btn-primary  btn-block"
            value="{{ (working) ? 'Please Wait...' : 'Sign In' }}"
            [disabled]="!form.valid || working" />

        <alert></alert>

    </form>
</div>
